<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Formulaire</title>
    <h3>Formulaire de NEWSLETTERS ou CONTACT</h3>
  </head>
  <body>
<h2 id="newsletter" class="newsletter_form">NEWSLETTER</h2>
    <form action="#" method="post">
      <div>
        <label for="name">Name :</label>
        <input type="text" id="name1" name="user_name1">
      </div>
      <div>
        <label for="mail">Mail :</label>
        <input type="email" id="mail1" name="user_mail1">
      </div>
    </form>
<h2 id="ContactUs" class="contact">Contact Us</h2>
      <p class="contacttext"><strong>HEY !</strong><br>
        Do you want us to meet?<br>
Would you like to share your incredible talents and share your experience?<br>
Would you like to learn the trade and do an internship with us?
Or simply ask us a question?<br>
        <strong>Contact us with this form:</strong><br></p>
    <form action="#" method="post">
      <div>
        <label for="name">Name :</label>
        <input type="text" id="name2" name="user_name2">
      </div>
      <div>
        <label for="mail">Mail :</label>
        <input type="email" id="mail2" name="user_mail2">
      </div>
      <div>
        <label for="msg">Your message :</label>
        <textarea id="msg" name="user_message"></textarea>
    </div>
      <div class="button">
        <button type="submit">SEND</button>
    </div>
    </form>
  </body>
</html>
